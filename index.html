				<!-- START The actual navigation code resides in "views/navigation.html" for maintainability START -->
				<div class="container" data-ng-include data-src="'views/navigation.html'"></div>
				<!-- END The actual navigation code resides in "views/navigation.html" for maintainability END -->
			</div>
		</div>
		<!-- END This contains your App navigation links, feel free to follow the pattern already there (within the <ul></ul> element) to add further navigation links END -->

		<!-- START This bit will load the app templates / Views, does not need any other code for it to work, leave untouched START -->

			<div data-ng-view=""></div>
		</div>
